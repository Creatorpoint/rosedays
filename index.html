<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}
.big-rose{
  font-size:160px;
  animation:rosePulse 2s infinite;
}
@keyframes rosePulse{
  0%,100%{transform:scale(1);filter:drop-shadow(0 0 20px #fff)}
  50%{transform:scale(1.15);filter:drop-shadow(0 0 50px #fff)}
}

/* TYPING TEXT */
.intro-text{
  font-family:'Great Vibes',cursive;
  font-size:3.6rem;
  margin-top:20px;
  min-height:70px;
  text-shadow:0 0 20px #fff;
}

/* MAIN */
.hidden{display:none}
header{padding:40px 20px}
h1{font-family:'Great Vibes',cursive;font-size:3.2rem}

.card{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:25px;
  max-width:420px;
  margin:20px auto;
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

button,input{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:14px;
  border:none;
  font-size:1rem;
}
button{
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}

.teddy{
  font-size:90px;
  animation:teddy 1s infinite alternate;
}
@keyframes teddy{
  from{transform:rotate(-8deg)}
  to{transform:rotate(8deg)}
}

/* MUSIC WAVE */
#musicWave{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.music-bar{
  width:6px;
  height:12px;
  background:#fff;
  animation:beat 1s infinite;
}
.music-bar:nth-child(2){animation-delay:.1s}
.music-bar:nth-child(3){animation-delay:.2s}
.music-bar:nth-child(4){animation-delay:.3s}
@keyframes beat{
  50%{height:35px}
}

/* ROSE RAIN */
.rose{
  position:fixed;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* FIREWORK */
@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="big-rose">üåπ</div>
  <div class="intro-text" id="typingText"></div>
</div>

<!-- MUSIC (FIXED) -->
<audio id="bgMusic" preload="auto">
  <source src="./song.mp3" type="audio/mpeg">
</audio>

<div id="musicWave"></div>

<header class="hidden" id="mainHeader">
  <h1>Happy Rose Day üåπ</h1>
</header>

<div class="card hidden" id="startCard">
  <div class="teddy">üß∏</div>
  <h2>Tap to start ‚ù§Ô∏è</h2>
  <button onclick="startAll()">Start Surprise üíù</button>
</div>

<div class="card hidden" id="nameCard">
  <h2>Your Name üå∏</h2>
  <input id="gfName" placeholder="Sargam">
  <button onclick="showWish()">Next üåπ</button>
</div>

<div class="card hidden" id="finalCard">
  <div class="teddy">üß∏üíñ</div>
  <h2 id="finalText"></h2>
</div>

<script>
/* MUSIC BARS */
const wave=document.getElementById("musicWave");
for(let i=0;i<4;i++){
  const b=document.createElement("div");
  b.className="music-bar";
  wave.appendChild(b);
}

/* TYPING EFFECT */
const text="Happy Rose Day Sargam üíù";
let i=0;
function typing(){
  if(i<text.length){
    typingText.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,120);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      mainHeader.classList.remove("hidden");
      startCard.classList.remove("hidden");
    },1000);
  }
}
typing();

/* START EVERYTHING */
function startAll(){
  bgMusic.play(); // ‚úÖ works because button click
  startCard.classList.add("hidden");
  nameCard.classList.remove("hidden");
}

/* SHOW FINAL */
function showWish(){
  const name=gfName.value||"Sargam";
  nameCard.classList.add("hidden");
  finalText.innerText=`I Love You ${name} ‚ù§Ô∏èüåπ`;
  finalCard.classList.remove("hidden");
  fireworks();
}

/* FIREWORK */
function fireworks(){
  for(let i=0;i<30;i++){
    const p=document.createElement("div");
    p.innerText="‚ú®";
    p.style.position="fixed";
    p.style.left="50%";
    p.style.top="50%";
    p.style.setProperty("--x",(Math.random()*400-200)+"px");
    p.style.setProperty("--y",(Math.random()*400-200)+"px");
    p.style.animation="firework 1.5s forwards";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1500);
  }
}

/* ROSE RAIN */
setInterval(()=>{
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},350);
</script>

</body>
</html>
