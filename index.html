<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* STAR HEART BG */
.star{
  position:fixed;
  top:-20px;
  font-size:18px;
  opacity:.8;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff5f6d,#ffc371);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#typing{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  margin-top:20px;
  text-shadow:0 0 30px #fff;
  min-height:80px;
}
.heart-big{
  font-size:120px;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

/* CARDS */
.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(15px);
  border-radius:26px;
  padding:30px;
  max-width:420px;
  margin:40px auto;
  animation:slide 1s ease;
}
@keyframes slide{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:translateY(0)}
}
.hidden{display:none}

button,input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:20px;
  border:none;
  font-size:1rem;
}
button{
  background:#ff416c;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.06)}

.teddy{
  font-size:85px;
  animation:wiggle 1s infinite alternate;
}
@keyframes wiggle{
  from{transform:rotate(-6deg)}
  to{transform:rotate(6deg)}
}

/* GLOW HEART */
.glow-heart{
  font-size:70px;
  animation:glow 1.2s infinite;
}
@keyframes glow{
  0%,100%{filter:drop-shadow(0 0 10px #ff9a9e)}
  50%{filter:drop-shadow(0 0 35px #fff)}
}

/* FINAL TEXT */
.final{
  font-family:'Playfair Display',serif;
  font-size:2.6rem;
  animation:fade 2s ease;
}
@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="heart-big">ğŸ’–</div>
  <div id="typing"></div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- STEP 1 -->
<div class="card hidden" id="startCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Someone has a question for you ğŸ’Œ</h2>
  <button onclick="start()">Open ğŸ’•</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="nameCard">
  <h2>Your Name ğŸŒ¸</h2>
  <input id="gfName" placeholder="Sargam Jii">
  <button onclick="next()">Continue ğŸ’–</button>
</div>

<!-- STEP 3 QUESTION -->
<div class="card hidden" id="questionCard">
  <div class="glow-heart">â¤ï¸</div>
  <h2>Romantic Question ğŸ’</h2>
  <p>If my heart was a home,<br> would you live in it forever? ğŸ¥º</p>
  <button onclick="answer()">Yes, Forever ğŸ’</button>
  <button onclick="answer()">I already do ğŸ’•</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="teddy">ğŸ§¸ğŸ’–</div>
  <div class="final" id="finalText"></div>
  <p>Will you be mine forever? ğŸ’</p>
</div>

<script>
/* INTRO TYPING */
const introText="Happy Propose Day ğŸ’–";
let i=0;
function type(){
  if(i<introText.length){
    typing.innerHTML+=introText.charAt(i);
    i++;
    setTimeout(type,120);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      startCard.classList.remove("hidden");
    },800);
  }
}
type();

/* START */
function start(){
  bgMusic.play();
  startCard.classList.add("hidden");
  nameCard.classList.remove("hidden");
}

/* NEXT */
function next(){
  const n=gfName.value||"My Love";
  window.nameX=n;
  nameCard.classList.add("hidden");
  questionCard.classList.remove("hidden");
}

/* ANSWER */
function answer(){
  questionCard.classList.add("hidden");
  finalText.innerText=`${nameX}, I Love You ğŸ’–`;
  finalCard.classList.remove("hidden");
}

/* FALLING HEART STARS */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="star";
  s.innerText="ğŸ’—";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},350);
</script>

</body>
</html>
