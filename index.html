<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ğŸ’</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.big-rose{
  font-size:160px;
  animation:rosePulse 2s infinite;
}
@keyframes rosePulse{
  0%,100%{transform:scale(1);filter:drop-shadow(0 0 20px #fff)}
  50%{transform:scale(1.15);filter:drop-shadow(0 0 50px #fff)}
}
#typing{
  font-family:'Great Vibes',cursive;
  font-size:3.8rem;
  margin-top:20px;
  min-height:80px;
  text-shadow:0 0 25px #fff;
}

/* MAIN */
.hidden{display:none}
header{padding:40px 20px}
h1{font-family:'Great Vibes',cursive;font-size:3.4rem}

.card{
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:25px;
  max-width:420px;
  margin:20px auto;
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

input,button{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:14px;
  border:none;
  font-size:1rem;
}
button{
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}

.teddy{
  font-size:90px;
  animation:teddyDance 1.2s infinite alternate;
}
@keyframes teddyDance{
  from{transform:rotate(-10deg)}
  to{transform:rotate(10deg)}
}

/* ROSE RAIN */
.rose{
  position:fixed;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* GLOW */
body.glow{
  animation:glow .6s ease-in-out;
}
@keyframes glow{
  0%,100%{box-shadow:0 0 20px rgba(255,255,255,.3)}
  50%{box-shadow:0 0 60px rgba(255,255,255,.9)}
}

/* MUSIC WAVE */
#musicWave{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.music-bar{
  width:6px;
  height:12px;
  background:#fff;
  animation:beat 1s infinite;
}
.music-bar:nth-child(2){animation-delay:.1s}
.music-bar:nth-child(3){animation-delay:.2s}
.music-bar:nth-child(4){animation-delay:.3s}
@keyframes beat{
  50%{height:35px}
}

/* FIREWORK */
@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
.fire-letter{
  position:fixed;
  font-size:28px;
  animation:firework 1.6s forwards;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="big-rose">ğŸŒ¹</div>
  <div id="typing"></div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="musicWave"></div>

<header class="hidden" id="mainHeader">
  <h1>Happy Rose Day ğŸŒ¹</h1>
</header>

<div class="card hidden" id="startCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Ready for a surprise? ğŸ’</h2>
  <button onclick="startSurprise()">Start ğŸ’–</button>
</div>

<div class="card hidden" id="nameCard">
  <h2>Enter Name ğŸŒ¸</h2>
  <input id="gfName" placeholder="Sargam Jii">
  <button onclick="showWish()">Next ğŸŒ¹</button>
</div>

<div class="card hidden" id="wishCard">
  <h2 id="wishText"></h2>
  <p>You are the most beautiful rose in my life ğŸŒ¹</p>
  <button onclick="showQuiz()">Love Quiz ğŸ’˜</button>
</div>

<div class="card hidden" id="quizCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Love Quiz ğŸ’–</h2>
  <p>What am I to you? ğŸ˜š</p>
  <button onclick="quizAnswer()">My Everything â¤ï¸</button>
  <button onclick="quizAnswer()">My Forever â™¾ï¸</button>
</div>

<div class="card hidden" id="finalCard">
  <div class="teddy">ğŸ§¸ğŸ’</div>
  <h2>ğŸ’¥ğŸ’–</h2>
</div>

<script>
/* MUSIC BARS */
const wave=document.getElementById("musicWave");
for(let i=0;i<4;i++){
  const b=document.createElement("div");
  b.className="music-bar";
  wave.appendChild(b);
}

/* TYPING INTRO */
const typingEl=document.getElementById("typing");
const introText="Sargam Jii ğŸ’";
let t=0;
function typeIntro(){
  if(t<introText.length){
    typingEl.innerHTML+=introText.charAt(t);
    t++;
    setTimeout(typeIntro,120);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      mainHeader.classList.remove("hidden");
      startCard.classList.remove("hidden");
    },1200);
  }
}
typeIntro();

/* START */
function startSurprise(){
  bgMusic.play();
  startCard.classList.add("hidden");
  nameCard.classList.remove("hidden");

  setInterval(()=>{
    document.body.classList.add("glow");
    setTimeout(()=>document.body.classList.remove("glow"),300);
  },600);
}

function showWish(){
  const name=gfName.value||"Sargam Jii";
  window.girlName=name;
  nameCard.classList.add("hidden");
  wishText.innerText=`Happy Rose Day ${name} ğŸŒ¹`;
  wishCard.classList.remove("hidden");
}

function showQuiz(){
  wishCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
}

function quizAnswer(){
  quizCard.classList.add("hidden");
  finalCard.classList.remove("hidden");
  fireworksText("Sargam Jii ğŸ’");
}

/* FIREWORK TEXT */
function fireworksText(text){
  const cx=innerWidth/2;
  const cy=innerHeight/2;
  [...text].forEach((ch,i)=>{
    if(ch===" ")return;
    setTimeout(()=>{
      for(let j=0;j<6;j++){
        const p=document.createElement("div");
        p.className="fire-letter";
        p.innerText=ch;
        p.style.left=cx+(i*26-text.length*13)+"px";
        p.style.top=cy+"px";
        p.style.setProperty("--x",(Math.random()*300-150)+"px");
        p.style.setProperty("--y",(Math.random()*300-150)+"px");
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1600);
      }
    },i*200);
  });
}

/* ROSE RAIN */
setInterval(()=>{
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="ğŸŒ¹";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},320);
</script>

</body>
</html>
