<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

/* header */
header{padding:40px 20px}
h1{font-family:'Great Vibes',cursive;font-size:3.4rem}

/* card */
.card{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:25px;
  max-width:420px;
  margin:20px auto;
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

input,button{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:14px;
  border:none;
  font-size:1rem;
}
button{
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}
.hidden{display:none}

/* rose rain */
.rose{
  position:fixed;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* glow beat */
body.glow{
  animation:glow .6s ease-in-out;
}
@keyframes glow{
  0%,100%{box-shadow:0 0 20px rgba(255,255,255,.3)}
  50%{box-shadow:0 0 60px rgba(255,255,255,.9)}
}

/* music wave */
#musicWave{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.music-bar{
  width:6px;
  height:12px;
  background:#fff;
  animation:beat 1s infinite;
}
.music-bar:nth-child(2){animation-delay:.1s}
.music-bar:nth-child(3){animation-delay:.2s}
.music-bar:nth-child(4){animation-delay:.3s}
@keyframes beat{
  0%,100%{height:10px}
  50%{height:35px}
}

/* teddy */
.teddy{
  font-size:90px;
  animation:teddyDance 1.2s infinite alternate;
}
@keyframes teddyDance{
  from{transform:rotate(-10deg) scale(1)}
  to{transform:rotate(10deg) scale(1.05)}
}

/* fireworks */
@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<header>
<h1>Happy Rose Day ğŸŒ¹</h1>
<p>A little surprise made with love</p>
</header>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="musicWave"></div>

<div class="card" id="startCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Ready for a surprise? ğŸ’–</h2>
  <button onclick="startSurprise()">Start Surprise â¤ï¸</button>
</div>

<div class="card hidden" id="nameCard">
  <h2>Enter Your Girlfriend's Name ğŸ’•</h2>
  <input id="gfName" placeholder="Her beautiful name">
  <button onclick="showWish()">Continue ğŸŒ¹</button>
</div>

<div class="card hidden" id="wishCard">
  <h2 id="wishText"></h2>
  <p>You are the most beautiful rose in my life ğŸŒ¹</p>
  <button onclick="showQuiz()">Let's Play a Game ğŸ®</button>
</div>

<div class="card hidden" id="quizCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Love Quiz ğŸ’˜</h2>
  <p>What am I to you? ğŸ¥º</p>
  <button onclick="quizAnswer()">My Everything â¤ï¸</button>
  <button onclick="quizAnswer()">My Forever â™¾ï¸</button>
</div>

<div class="card hidden" id="finalCard">
  <div class="teddy">ğŸ§¸ğŸ’–</div>
  <h2>I Love You <span id="finalName"></span> â¤ï¸</h2>
  <p>Forever & Always ğŸŒ¹</p>
  <button onclick="shareWhatsApp()">Share on WhatsApp ğŸ’¬</button>
</div>

<script>
/* music bars */
const wave=document.getElementById("musicWave");
for(let i=0;i<4;i++){
  const b=document.createElement("div");
  b.className="music-bar";
  wave.appendChild(b);
}

/* start */
function startSurprise(){
  bgMusic.play().catch(()=>alert("Tap again â¤ï¸"));
  startCard.classList.add("hidden");
  nameCard.classList.remove("hidden");

  setInterval(()=>{
    document.body.classList.add("glow");
    setTimeout(()=>document.body.classList.remove("glow"),300);
  },600);
}

function showWish(){
  const name=gfName.value.trim();
  if(!name){alert("Enter name â¤ï¸");return;}
  window.girlName=name;

  nameCard.classList.add("hidden");
  wishText.innerText=`Happy Rose Day ${name} ğŸŒ¹`;
  wishCard.classList.remove("hidden");
}

function showQuiz(){
  wishCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
}

function quizAnswer(){
  quizCard.classList.add("hidden");
  finalName.innerText=girlName;
  finalCard.classList.remove("hidden");
  fireWorks();
}

function fireWorks(){
  for(let i=0;i<35;i++){
    const p=document.createElement("div");
    p.innerText="âœ¨";
    p.style.position="fixed";
    p.style.left="50%";
    p.style.top="50%";
    p.style.setProperty("--x",(Math.random()*400-200)+"px");
    p.style.setProperty("--y",(Math.random()*400-200)+"px");
    p.style.animation="firework 1.5s forwards";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1500);
  }
}

function shareWhatsApp(){
  const txt=encodeURIComponent(
    `Happy Rose Day â¤ï¸ ${girlName}\nYou are my forever ğŸŒ¹ğŸ§¸`
  );
  window.open("https://wa.me/?text="+txt);
}

/* rose rain */
setInterval(()=>{
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="ğŸŒ¹";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},300);
</script>

</body>
</html>
