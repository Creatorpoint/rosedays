<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#6a0572,#ff4ecd);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.ring{
  font-size:120px;
  animation:ringZoom 2.5s ease forwards;
}
@keyframes ringZoom{
  0%{transform:scale(0)}
  60%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

#typing{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  margin-top:20px;
  min-height:65px;
  text-shadow:0 0 20px #fff;
}

/* CARDS */
.hidden{display:none}
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(12px);
  border-radius:25px;
  padding:28px;
  max-width:420px;
  margin:20px auto;
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

input,button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:16px;
  border:none;
  font-size:1rem;
}

button{
  background:linear-gradient(135deg,#ff4ecd,#ff85f1);
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.06)}

.teddy{
  font-size:95px;
  animation:teddyDance 1.2s infinite alternate;
}
@keyframes teddyDance{
  from{transform:rotate(-8deg)}
  to{transform:rotate(8deg)}
}

/* FINAL TEXT */
.fireText{
  font-family:'Great Vibes',cursive;
  font-size:3.6rem;
  animation:glow 1s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 35px #ffcdf5}
}

/* SHAYARI BANNER */
.shayari-box{
  margin-top:20px;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(135deg,#ff9ad5,#ffd1ec);
  color:#5a004f;
  font-family:'Hind',sans-serif;
  font-size:1.05rem;
  line-height:1.7;
  animation:bannerGlow 1.2s infinite alternate;
}
@keyframes bannerGlow{
  from{box-shadow:0 0 10px rgba(255,255,255,.4)}
  to{box-shadow:0 0 25px rgba(255,255,255,.9)}
}

/* FLOWERS */
.fall{
  position:fixed;
  top:-40px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>
