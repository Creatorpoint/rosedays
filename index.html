<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}
.big-rose{
  font-size:180px;
  animation:roseOpen 2.5s ease-in-out forwards;
}
@keyframes roseOpen{
  0%{transform:scale(0);opacity:0}
  100%{transform:scale(1);opacity:1}
}
.intro-text{
  font-family:'Great Vibes',cursive;
  font-size:3.5rem;
  margin-top:20px;
  min-height:80px;
  text-shadow:0 0 25px #fff;
}

/* HIDDEN */
.hidden{display:none}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:25px;
  max-width:420px;
  margin:30px auto;
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

button,input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  border:none;
  font-size:1rem;
}
button{
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}

.teddy{
  font-size:90px;
  animation:teddy 1s infinite alternate;
}
@keyframes teddy{
  from{transform:rotate(-10deg)}
  to{transform:rotate(10deg)}
}

/* MUSIC WAVE */
#musicWave{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.music-bar{
  width:6px;
  height:14px;
  background:#fff;
  animation:beat .8s infinite;
}
.music-bar:nth-child(2){animation-delay:.1s}
.music-bar:nth-child(3){animation-delay:.2s}
.music-bar:nth-child(4){animation-delay:.3s}
@keyframes beat{
  50%{height:40px}
}

/* ROSE RAIN */
.rose{
  position:fixed;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* FIREWORK */
@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="big-rose">üåπ</div>
  <div class="intro-text" id="typingText"></div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="musicWave"></div>

<!-- START -->
<div class="card hidden" id="startCard">
  <div class="teddy">üß∏</div>
  <h2>Tap to start üíñ</h2>
  <button onclick="startAll()">Start Surprise</button>
</div>

<!-- NAME -->
<div class="card hidden" id="nameCard">
  <h2>Your Name üå∏</h2>
  <input id="gfName" placeholder="Sargam">
  <button onclick="startQuiz()">Continue üåπ</button>
</div>

<!-- QUIZ -->
<div class="card hidden" id="quizCard">
  <div class="teddy">üß∏‚ù§Ô∏è</div>
  <h2 id="question"></h2>
  <button onclick="nextQ('yes')">Yes üíï</button>
  <button onclick="nextQ('yes')">Of course üòç</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="teddy">üß∏üíñ</div>
  <h2 id="finalText"></h2>
</div>

<script>
/* MUSIC BARS */
const wave=document.getElementById("musicWave");
for(let i=0;i<4;i++){
  const b=document.createElement("div");
  b.className="music-bar";
  wave.appendChild(b);
}

/* TYPING */
const text="Happy Rose Day Sargam Jii üåπ";
let i=0;
function typing(){
  if(i<text.length){
    typingText.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,120);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      startCard.classList.remove("hidden");
    },1000);
  }
}
typing();

/* START */
function startAll(){
  bgMusic.play();
  startCard.classList.add("hidden");
  nameCard.classList.remove("hidden");
}

/* QUIZ */
const questions=[
  "Do you love me? ‚ù§Ô∏è",
  "Will you always stay with me? üåπ",
  "Can I be yours forever? üíñ"
];
let q=0;

function startQuiz(){
  nameCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
  question.innerText=questions[q];
}
function nextQ(){
  q++;
  if(q<questions.length){
    question.innerText=questions[q];
  }else{
    quizCard.classList.add("hidden");
    showFinal();
  }
}

/* FINAL */
function showFinal(){
  const name=gfName.value||"Sargam";
  finalText.innerHTML=`I Love You ${name} ‚ù§Ô∏èüåπ`;
  finalCard.classList.remove("hidden");
  fireworks();
}

/* FIREWORK */
function fireworks(){
  for(let i=0;i<40;i++){
    const p=document.createElement("div");
    p.innerText="‚ú®";
    p.style.position="fixed";
    p.style.left="50%";
    p.style.top="50%";
    p.style.setProperty("--x",(Math.random()*400-200)+"px");
    p.style.setProperty("--y",(Math.random()*400-200)+"px");
    p.style.animation="firework 1.5s forwards";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1500);
  }
}

/* ROSE RAIN */
setInterval(()=>{
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},300);
</script>

</body>
</html>
