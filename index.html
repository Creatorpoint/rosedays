<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff758c,#ff7eb3);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.big-ring{
  font-size:170px;
  animation:ringGrow 2s ease forwards;
}
@keyframes ringGrow{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}
#typing{
  font-family:'Great Vibes',cursive;
  font-size:3.6rem;
  margin-top:25px;
  text-shadow:0 0 30px #fff;
  min-height:90px;
}

/* CARD */
.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:30px;
  max-width:420px;
  margin:60px auto;
  animation:slideUp 1s ease;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:translateY(0)}
}
.hidden{display:none}

button{
  padding:14px 30px;
  margin-top:20px;
  border-radius:22px;
  border:none;
  font-size:1rem;
  background:#ff4b7d;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.08)}

.panda{
  font-size:90px;
  animation:panda 1s infinite alternate;
}
@keyframes panda{
  from{transform:rotate(-7deg)}
  to{transform:rotate(7deg)}
}

/* RUNNING YES */
#yesBtn{
  position:absolute;
}

/* FINAL */
.final-ring{
  font-size:150px;
  animation:zoomRing 2s ease forwards;
}
@keyframes zoomRing{
  from{transform:scale(0)}
  to{transform:scale(1.2)}
}
.love-text{
  font-family:'Great Vibes',cursive;
  font-size:3.5rem;
  margin-top:20px;
  animation:fadeIn 2s ease;
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* FLOWER RAIN */
.flower{
  position:fixed;
  top:-40px;
  font-size:24px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* FIREWORK */
.spark{
  position:fixed;
  font-size:20px;
  animation:boom 1.6s forwards;
}
@keyframes boom{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="big-ring">ğŸ’</div>
  <div id="typing"></div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="card hidden" id="startCard">
  <div class="panda">ğŸ¼</div>
  <h2>I have a question for you ğŸ’Œ</h2>
  <button onclick="start()">Open Surprise ğŸ’•</button>
</div>

<!-- QUESTION -->
<div class="card hidden" id="q1">
  <div class="panda">ğŸ¼ğŸ’</div>
  <p>Will you marry me? ğŸ¥ºğŸ’–</p>
  <button id="yesBtn">YES ğŸ’</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="final-ring">ğŸ’</div>
  <div class="love-text">I Love You</div>
  <div class="love-text">Sargam Jii ğŸ’</div>
</div>

<script>
/* INTRO TYPING */
const text="Sargam Jii ğŸ’";
let i=0;
function type(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,130);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      startCard.classList.remove("hidden");
    },1000);
  }
}
type();

/* START */
function start(){
  bgMusic.play();
  startCard.classList.add("hidden");
  q1.classList.remove("hidden");
  moveYes();
}

/* RUNNING YES BUTTON */
const yesBtn=document.getElementById("yesBtn");
function moveYes(){
  yesBtn.style.top=Math.random()*60+20+"%";
  yesBtn.style.left=Math.random()*60+20+"%";
}
yesBtn.addEventListener("mouseover",moveYes);
yesBtn.addEventListener("click",final);

/* FINAL */
function final(){
  q1.classList.add("hidden");
  finalCard.classList.remove("hidden");
  fireworks();
  flowerRain();
}

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.innerText="âœ¨";
    s.style.left="50%";
    s.style.top="50%";
    s.style.setProperty("--x",(Math.random()*500-250)+"px");
    s.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1600);
  }
}

/* FLOWER RAIN */
function flowerRain(){
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="flower";
    f.innerText="ğŸŒ¸";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=3+Math.random()*4+"s";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),8000);
  },250);
}
</script>

</body>
</html>
