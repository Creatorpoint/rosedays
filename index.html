<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle,#ff9a9e,#ff4e78);
  color:#fff;
  text-align:center;
  overflow:hidden;
}
.hidden{display:none}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#ff9a9e,#ff4e78);
  z-index:999;
}
#roseBloom{
  font-size:30px;
  animation:bloom 2.5s forwards ease-out;
}
@keyframes bloom{
  0%{transform:scale(0);opacity:0}
  40%{transform:scale(2.5);opacity:1}
  70%{transform:scale(1.8)}
  100%{transform:scale(2)}
}
#typing{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  margin-top:30px;
  min-height:70px;
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:25px;
  max-width:400px;
  margin:25px auto;
  animation:up .8s ease;
}
@keyframes up{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

button,input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  margin-top:12px;
  font-size:1rem;
}
button{
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}

.teddy{
  font-size:90px;
  animation:teddy 1s infinite alternate;
}
@keyframes teddy{
  from{transform:rotate(-6deg)}
  to{transform:rotate(6deg)}
}

/* ROSE RAIN */
.rose{
  position:fixed;
  top:-30px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="roseBloom">üåπ</div>
  <div id="typing"></div>
</div>

<audio id="music">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="card hidden" id="startCard">
  <div class="teddy">üß∏</div>
  <h2>Tap to Continue üíù</h2>
  <button onclick="startSite()">Continue</button>
</div>

<!-- QUIZ -->
<div class="card hidden" id="quizCard">
  <h2>Love Quiz üíï</h2>
  <p id="question"></p>
  <button onclick="nextQ()">üòç A lot</button>
  <button onclick="nextQ()">‚ôæÔ∏è Infinite</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="teddy">üß∏‚ù§Ô∏è</div>
  <h2>I Love You Sargam Jii üåπüíñ</h2>
</div>

<script>
const typing = document.getElementById("typing");
const intro = document.getElementById("intro");
const startCard = document.getElementById("startCard");
const quizCard = document.getElementById("quizCard");
const finalCard = document.getElementById("finalCard");
const music = document.getElementById("music");
const questionEl = document.getElementById("question");

/* TYPING TEXT */
const text = "Happy Rose Day Sargam Jii üåπ";
let i=0;
function typeText(){
  if(i < text.length){
    typing.innerHTML += text[i++];
    setTimeout(typeText,120);
  }else{
    setTimeout(()=>{
      intro.classList.add("hidden");
      startCard.classList.remove("hidden");
    },1000);
  }
}
setTimeout(typeText,1200);

/* START */
function startSite(){
  music.play(); // ‚úÖ music works (user click)
  startCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
  questionEl.innerText = "How much do you love me? ‚ù§Ô∏è";
}

/* QUIZ */
let q=0;
const questions=[
  "How much do you love me? ‚ù§Ô∏è",
  "Will you always stay with me? üíç"
];
function nextQ(){
  q++;
  if(q < questions.length){
    questionEl.innerText = questions[q];
  }else{
    quizCard.classList.add("hidden");
    finalCard.classList.remove("hidden");
  }
}

/* ROSE RAIN */
setInterval(()=>{
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},350);
</script>

</body>
</html>
