<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  color:#fff;
  text-align:center;
  overflow:hidden;
}
.hidden{display:none}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.bigRose{
  font-size:150px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.2)}
}
#typing{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  margin-top:20px;
}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;
  max-width:400px;
  margin:20px auto;
  animation:up .8s ease;
}
@keyframes up{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

button,input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  margin-top:12px;
  font-size:1rem;
}
button{
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}

.teddy{
  font-size:90px;
  animation:shake 1s infinite alternate;
}
@keyframes shake{
  from{transform:rotate(-8deg)}
  to{transform:rotate(8deg)}
}

/* ROSE RAIN */
.rose{
  position:fixed;
  top:-30px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="bigRose">ğŸŒ¹</div>
  <div id="typing"></div>
</div>

<!-- AUDIO -->
<audio id="music">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="card hidden" id="startCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Tap to Continue ğŸ’–</h2>
  <button onclick="startSite()">Continue</button>
</div>

<!-- NAME -->
<div class="card hidden" id="nameCard">
  <h2>Enter Her Name ğŸ’</h2>
  <input id="nameInput" placeholder="Sargam">
  <button onclick="goQuiz()">Next ğŸŒ¹</button>
</div>

<!-- QUIZ -->
<div class="card hidden" id="quizCard">
  <h2>Love Quiz ğŸ’•</h2>
  <p id="question"></p>
  <button onclick="nextQ()">ğŸ˜ A lot</button>
  <button onclick="nextQ()">â™¾ï¸ Infinite</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="teddy">ğŸ§¸â¤ï¸</div>
  <h2 id="finalText"></h2>
</div>

<script>
/* ELEMENTS */
const intro = document.getElementById("intro");
const typing = document.getElementById("typing");
const startCard = document.getElementById("startCard");
const nameCard = document.getElementById("nameCard");
const quizCard = document.getElementById("quizCard");
const finalCard = document.getElementById("finalCard");
const questionEl = document.getElementById("question");
const music = document.getElementById("music");

/* TYPING INTRO */
const text = "Happy Rose Day Sargam ğŸ’";
let i = 0;

function typeText(){
  if(i < text.length){
    typing.innerHTML += text[i++];
    setTimeout(typeText,120);
  }else{
    setTimeout(()=>{
      intro.classList.add("hidden");
      startCard.classList.remove("hidden");
    },1000);
  }
}
typeText();

/* START */
function startSite(){
  music.play(); // âœ… user click â†’ music works
  startCard.classList.add("hidden");
  nameCard.classList.remove("hidden");
}

/* QUIZ */
let q = 0;
const questions = [
  "How much do you love me? â¤ï¸",
  "Will you always stay with me? ğŸ’"
];

function goQuiz(){
  window.userName = document.getElementById("nameInput").value || "Sargam";
  nameCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
  questionEl.innerText = questions[q];
}

function nextQ(){
  q++;
  if(q < questions.length){
    questionEl.innerText = questions[q];
  }else{
    quizCard.classList.add("hidden");
    finalText.innerText = `I Love You ${userName} ğŸŒ¹â¤ï¸`;
    finalCard.classList.remove("hidden");
  }
}

/* ROSE RAIN */
setInterval(()=>{
  const r = document.createElement("div");
  r.className="rose";
  r.innerText="ğŸŒ¹";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},350);
</script>

</body>
</html>
