<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}
header{padding:40px 20px}
h1{font-family:'Great Vibes';font-size:3.5rem}

.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;
  max-width:420px;
  margin:20px auto;
}
input,button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:1rem;
}
button{
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
.hidden{display:none}

.rose{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

#musicWave{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.music-bar{
  width:6px;
  height:20px;
  background:#fff;
  animation:beat 1s infinite ease-in-out;
}
.music-bar:nth-child(2){animation-delay:.1s}
.music-bar:nth-child(3){animation-delay:.2s}
.music-bar:nth-child(4){animation-delay:.3s}

@keyframes beat{
  0%,100%{height:10px}
  50%{height:35px}
}

body.glow{
  box-shadow:0 0 60px rgba(255,255,255,.9) inset;
}

@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<header>
<h1>Happy Rose Day üåπ</h1>
<p>A little surprise made with love</p>
</header>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="musicWave"></div>
<button style="position:fixed;top:15px;right:15px" onclick="toggleMusic()">üéµ Music</button>

<div class="card" id="nameCard">
  <h2>Enter Your Girlfriend's Name üíñ</h2>
  <input id="gfName" placeholder="Her Beautiful Name">
  <button onclick="showWish()">Continue</button>
</div>

<div class="card hidden" id="wishCard">
  <h2 id="wishText"></h2>
  <button onclick="showQuiz()">Take Love Quiz üíò</button>
</div>

<div class="card hidden" id="quizCard">
  <h2>How much do you love me? üòò</h2>
  <button onclick="quizAnswer()">Infinity ‚ôæÔ∏è</button>
</div>

<div class="card hidden" id="photoCard">
  <h2>I Love You Forever ‚ù§Ô∏è</h2>
  <button onclick="showLove()">I Love You üíñ</button>
  <div id="loveBox" class="hidden">
    <p>You are my everything üåπ</p>
    <button onclick="shareWhatsApp()">Share on WhatsApp üí¨</button>
  </div>
  <input type="file" accept="image/*" onchange="loadPhoto(event)">
  <img id="photoPreview">
</div>

<script>
const music=document.getElementById('bgMusic');
const wave=document.getElementById('musicWave');
let girlName='';

for(let i=0;i<4;i++){
  const b=document.createElement('div');
  b.className='music-bar';
  wave.appendChild(b);
}

function showWish(){
  girlName=document.getElementById('gfName').value.trim();
  if(!girlName) return alert('Enter name ‚ù§Ô∏è');

  document.getElementById('nameCard').classList.add('hidden');
  document.getElementById('wishText').innerText='Happy Rose Day, '+girlName+' üåπ';
  document.getElementById('wishCard').classList.remove('hidden');

  music.play().catch(()=>{});
  setInterval(()=>{document.body.classList.toggle('glow')},600);
}

function showQuiz(){
  document.getElementById('wishCard').classList.add('hidden');
  document.getElementById('quizCard').classList.remove('hidden');
}

function quizAnswer(){
  document.getElementById('quizCard').classList.add('hidden');
  document.getElementById('photoCard').classList.remove('hidden');
}

function showLove(){
  document.getElementById('loveBox').classList.remove('hidden');
  fireWorks();
}

function fireWorks(){
  for(let i=0;i<30;i++){
    const p=document.createElement('div');
    p.innerText='‚ú®';
    p.style.position='fixed';
    p.style.left='50%';
    p.style.top='50%';
    p.style.setProperty('--x',(Math.random()*400-200)+'px');
    p.style.setProperty('--y',(Math.random()*400-200)+'px');
    p.style.animation='firework 1.5s ease-out forwards';
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1500);
  }
}

function toggleMusic(){
  music.paused?music.play():music.pause();
}

function shareWhatsApp(){
  const t=encodeURIComponent(`Happy Rose Day ‚ù§Ô∏è ${girlName} üåπ`);
  window.open('https://wa.me/?text='+t,'_blank');
}

function loadPhoto(e){
  document.getElementById('photoPreview').src=URL.createObjectURL(e.target.files[0]);
}

setInterval(()=>{
  const r=document.createElement('div');
  r.className='rose';
  r.innerText='üåπ';
  r.style.left=Math.random()*100+'vw';
  r.style.animationDuration=3+Math.random()*5+'s';
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},300);
</script>

</body>
</html>
