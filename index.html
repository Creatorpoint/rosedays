<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff758c,#ff7eb3);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.big-ring{
  font-size:170px;
  animation:ringGrow 2.2s ease forwards;
}
@keyframes ringGrow{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}
#typing{
  font-family:'Great Vibes',cursive;
  font-size:3.6rem;
  margin-top:25px;
  text-shadow:0 0 30px #fff;
  min-height:90px;
}

/* CARDS */
.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:30px;
  max-width:420px;
  margin:60px auto;
  animation:slideUp 1s ease;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:translateY(0)}
}
.hidden{display:none}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:22px;
  border:none;
  font-size:1rem;
  background:#ff4b7d;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.06)}

.panda{
  font-size:90px;
  animation:panda 1s infinite alternate;
}
@keyframes panda{
  from{transform:rotate(-7deg)}
  to{transform:rotate(7deg)}
}

/* RUNNING BUTTON */
.run{
  position:absolute;
  width:180px;
}

/* FINAL */
.final-ring{
  font-size:150px;
  animation:zoomRing 2s ease forwards;
}
@keyframes zoomRing{
  from{transform:scale(0)}
  to{transform:scale(1.2)}
}
.sparkle{
  position:fixed;
  font-size:20px;
  animation:sparkle 1.5s ease forwards;
}
@keyframes sparkle{
  to{transform:translate(var(--x),var(--y));opacity:0}
}

/* FIREWORK TEXT */
.fire{
  position:fixed;
  font-size:22px;
  animation:fire 1.6s forwards;
}
@keyframes fire{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
.fire-text{
  font-family:'Great Vibes',cursive;
  font-size:3.4rem;
  animation:fadeIn 2s ease;
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="big-ring">ğŸ’</div>
  <div id="typing"></div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="card hidden" id="startCard">
  <div class="panda">ğŸ¼</div>
  <h2>I have something to ask you ğŸ’Œ</h2>
  <button onclick="start()">Open Surprise ğŸ’•</button>
</div>

<!-- QUESTION -->
<div class="card hidden" id="q1">
  <div class="panda">ğŸ¼ğŸ’</div>
  <p>Will you be mine forever? ğŸ¥º</p>

  <button id="yesBtn" class="run" onclick="final()">YES ğŸ’</button>
  <button onclick="final()">100% YES ğŸ˜˜</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="final-ring">ğŸ’</div>
  <div class="fire-text">Sargam Jii ğŸ’</div>
</div>

<script>
/* TYPING */
const text="Sargam Jii ğŸ’";
let i=0;
function type(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,130);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      startCard.classList.remove("hidden");
    },1000);
  }
}
type();

/* START */
function start(){
  bgMusic.play();
  startCard.classList.add("hidden");
  q1.classList.remove("hidden");
  moveYes();
}

/* RUNNING YES */
function moveYes(){
  const btn=document.getElementById("yesBtn");
  btn.style.top=Math.random()*60+20+"%";
  btn.style.left=Math.random()*60+20+"%";
}
yesBtn?.addEventListener("mouseover",moveYes);

/* FINAL */
function final(){
  q1.classList.add("hidden");
  finalCard.classList.remove("hidden");
  fireworks();
  sparkle();
}

/* FIREWORK EFFECT */
function fireworks(){
  for(let i=0;i<50;i++){
    const f=document.createElement("div");
    f.className="fire";
    f.innerText="âœ¨";
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",(Math.random()*500-250)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1600);
  }
}

/* SPARKLE */
function sparkle(){
  for(let i=0;i<25;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.innerText="âœ¨";
    s.style.left="50%";
    s.style.top="50%";
    s.style.setProperty("--x",(Math.random()*300-150)+"px");
    s.style.setProperty("--y",(Math.random()*300-150)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
  }
}
</script>

</body>
</html>
