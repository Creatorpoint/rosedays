<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ğŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle,#ff9a9e,#ff4e78);
  color:#fff;
  text-align:center;
  overflow:hidden;
}
.hidden{display:none}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff9a9e,#ff4e78);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#bigRose{
  font-size:20px;
  animation:roseBloom 3s forwards ease-in-out;
}

@keyframes roseBloom{
  0%{transform:scale(0);opacity:0}
  40%{transform:scale(12);opacity:1}
  70%{transform:scale(9)}
  100%{transform:scale(10)}
}

#typing{
  margin-top:40px;
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  min-height:70px;
}

/* CARD */
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:25px;
  max-width:380px;
  margin:40px auto;
  animation:up .8s ease;
}
@keyframes up{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  margin-top:14px;
  font-size:1rem;
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}

.teddy{
  font-size:90px;
  animation:teddy 1s infinite alternate;
}
@keyframes teddy{
  from{transform:rotate(-6deg)}
  to{transform:rotate(6deg)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="bigRose">ğŸŒ¹</div>
  <div id="typing"></div>
</div>

<audio id="music">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="card hidden" id="startCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Tap to Continue ğŸ’</h2>
  <button onclick="startSite()">Continue</button>
</div>

<!-- QUIZ -->
<div class="card hidden" id="quizCard">
  <h2>Love Quiz ğŸ’•</h2>
  <p id="qText"></p>
  <button onclick="nextQ()">ğŸ˜ A lot</button>
  <button onclick="nextQ()">â™¾ï¸ Infinite</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="teddy">ğŸ§¸â¤ï¸</div>
  <h2>I Love You Sargam Jii ğŸŒ¹ğŸ’–</h2>
</div>

<script>
const intro = document.getElementById("intro");
const typing = document.getElementById("typing");
const startCard = document.getElementById("startCard");
const quizCard = document.getElementById("quizCard");
const finalCard = document.getElementById("finalCard");
const music = document.getElementById("music");
const qText = document.getElementById("qText");

/* TYPING */
const text = "Happy Rose Day Sargam Jii ğŸŒ¹";
let i=0;
function typeText(){
  if(i < text.length){
    typing.innerHTML += text[i++];
    setTimeout(typeText,120);
  }else{
    setTimeout(()=>{
      intro.classList.add("hidden");
      startCard.classList.remove("hidden");
    },800);
  }
}
setTimeout(typeText,1200);

/* START */
function startSite(){
  music.play();
  startCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
  qText.innerText = "How much do you love me? â¤ï¸";
}

/* QUIZ */
let step=0;
const questions=[
  "How much do you love me? â¤ï¸",
  "Will you always stay with me? ğŸ’"
];

function nextQ(){
  step++;
  if(step < questions.length){
    qText.innerText = questions[step];
  }else{
    quizCard.classList.add("hidden");
    finalCard.classList.remove("hidden");
  }
}
</script>

</body>
</html>
