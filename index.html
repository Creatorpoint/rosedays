<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* RING FALL */
.ring{
  position:fixed;
  top:-50px;
  font-size:28px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff5f6d,#ffc371);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.heart-big{
  font-size:120px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

#typing{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  margin-top:20px;
  text-shadow:0 0 30px #fff;
  min-height:90px;
}

/* CARDS */
.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(16px);
  border-radius:28px;
  padding:30px;
  max-width:420px;
  margin:40px auto;
  animation:slide 1s ease;
}
@keyframes slide{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:translateY(0)}
}
.hidden{display:none}

button,input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:22px;
  border:none;
  font-size:1rem;
}
button{
  background:#ff416c;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.06)}

.teddy{
  font-size:85px;
  animation:wiggle 1s infinite alternate;
}
@keyframes wiggle{
  from{transform:rotate(-6deg)}
  to{transform:rotate(6deg)}
}

/* FINAL TEXT */
.final{
  font-family:'Playfair Display',serif;
  font-size:2.6rem;
  animation:fade 2s ease;
}
@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="heart-big">ğŸ’–</div>
  <div id="typing"></div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="card hidden" id="startCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Someone wants to say something ğŸ’Œ</h2>
  <button onclick="start()">Open ğŸ’•</button>
</div>

<!-- QUESTION -->
<div class="card hidden" id="questionCard">
  <h2>One Question ğŸ’</h2>
  <p>If love was a ring,<br>would you wear mine forever? ğŸ¥º</p>
  <button onclick="answer()">Yes â¤ï¸</button>
  <button onclick="answer()">Always ğŸ’•</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="teddy">ğŸ§¸ğŸ’–</div>
  <div class="final">Sargam Jii ğŸ’</div>
  <p>Will you be mine forever? ğŸ’</p>
</div>

<script>
/* INTRO TYPING */
const text="Sargam Jii ğŸ’";
let i=0;
function type(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,130);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      startCard.classList.remove("hidden");
    },1000);
  }
}
type();

/* START */
function start(){
  bgMusic.play();
  startCard.classList.add("hidden");
  questionCard.classList.remove("hidden");
}

/* ANSWER */
function answer(){
  questionCard.classList.add("hidden");
  finalCard.classList.remove("hidden");
}

/* RING FALL EFFECT */
setInterval(()=>{
  const r=document.createElement("div");
  r.className="ring";
  r.innerText="ğŸ’";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},400);
</script>

</body>
</html>
