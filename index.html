<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.ring{
  font-size:160px;
  animation:zoom 2s ease forwards;
}
@keyframes zoom{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}
#typing{
  font-family:'Great Vibes',cursive;
  font-size:3.5rem;
  margin-top:20px;
  min-height:80px;
  text-shadow:0 0 20px #fff;
}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(16px);
  border-radius:26px;
  padding:30px;
  max-width:420px;
  margin:80px auto;
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
.hidden{display:none}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border-radius:20px;
  border:none;
  font-size:1rem;
  background:#ff4b7d;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}

.panda{
  font-size:90px;
  animation:panda 1s infinite alternate;
}
@keyframes panda{
  from{transform:rotate(-6deg)}
  to{transform:rotate(6deg)}
}

/* FINAL */
.final-ring{
  font-size:150px;
  animation:zoom 2s ease forwards;
}
.love{
  font-family:'Great Vibes',cursive;
  font-size:3.5rem;
  margin-top:20px;
}

/* FLOWER RAIN */
.flower{
  position:fixed;
  top:-40px;
  font-size:24px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* FIREWORK */
.spark{
  position:fixed;
  font-size:20px;
  animation:boom 1.5s forwards;
}
@keyframes boom{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="ring">ğŸ’</div>
  <div id="typing"></div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="card hidden" id="startCard">
  <div class="panda">ğŸ¼</div>
  <h2>I have something special ğŸ’–</h2>
  <button onclick="start()">Start ğŸ’•</button>
</div>

<!-- QUESTION -->
<div class="card hidden" id="questionCard">
  <div class="panda">ğŸ¼ğŸŒ¹</div>
  <p style="font-size:1.1rem">
    Can I be your forever favorite person? ğŸ’
  </p>
  <button onclick="final()">YES ğŸ˜</button>
  <button onclick="final()">OF COURSE ğŸ’•</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalCard">
  <div class="final-ring">ğŸ’</div>
  <div class="love">I Love You</div>
  <div class="love">Sargam Jii ğŸ’</div>
</div>

<script>
/* TYPING INTRO */
const text="Sargam Jii ğŸ’";
let i=0;
function type(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,130);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      startCard.classList.remove("hidden");
    },900);
  }
}
type();

/* START */
function start(){
  bgMusic.play();
  startCard.classList.add("hidden");
  questionCard.classList.remove("hidden");
}

/* FINAL */
function final(){
  questionCard.classList.add("hidden");
  finalCard.classList.remove("hidden");
  fireworks();
  flowerRain();
}

/* FIREWORK */
function fireworks(){
  for(let i=0;i<35;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.innerText="âœ¨";
    s.style.left="50%";
    s.style.top="50%";
    s.style.setProperty("--x",(Math.random()*500-250)+"px");
    s.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
  }
}

/* FLOWER RAIN */
function flowerRain(){
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="flower";
    f.innerText="ğŸŒ¸";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDuration=3+Math.random()*4+"s";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),8000);
  },300);
}
</script>

</body>
</html>
