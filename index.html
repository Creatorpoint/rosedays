<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proposal for Sargam Jii ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.ring{
  font-size:120px;
  animation:ringZoom 2.5s ease forwards;
}
@keyframes ringZoom{
  0%{transform:scale(0)}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

#typing{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin-top:20px;
  min-height:60px;
  text-shadow:0 0 15px #fff;
}

/* MAIN */
.hidden{display:none}
.card{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(10px);
  border-radius:22px;
  padding:25px;
  max-width:420px;
  margin:20px auto;
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

input,button{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:14px;
  border:none;
  font-size:1rem;
}

button{
  background:#ff4e78;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}

.teddy{
  font-size:90px;
  animation:teddyDance 1.2s infinite alternate;
}
@keyframes teddyDance{
  from{transform:rotate(-8deg)}
  to{transform:rotate(8deg)}
}

/* ROSE & FLOWER RAIN */
.fall{
  position:fixed;
  top:-40px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* FIREWORK TEXT */
.fireText{
  font-family:'Great Vibes',cursive;
  font-size:3.5rem;
  animation:glow 1s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 30px #fff}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="ring">ğŸ’</div>
  <div id="typing"></div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- PROPOSAL -->
<div class="card hidden" id="proposal">
  <div class="teddy">ğŸ§¸ğŸ’</div>
  <h2>Tum meri zindagi ka sabse pyara hissa banogi? ğŸ’</h2>
  <input id="name" placeholder="Sargam Jii">
  <button onclick="yesClick()">YES ğŸ’–</button>
  <button onclick="alert('Socho dobara ğŸ˜œ')">NO ğŸ™ˆ</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="final">
  <div class="fireText">Sargam Jii ğŸ’</div>
  <h2>I Love You â¤ï¸</h2>
  <p>Har din tumhari muskaan meri duniya roshan karti hai ğŸŒ¹</p>
</div>

<script>
/* TYPING */
const text="Sargam Jii ğŸ’";
let i=0;
function typing(){
  if(i<text.length){
    typingDiv.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,120);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      proposal.classList.remove("hidden");
      bgMusic.play().catch(()=>{});
    },800);
  }
}
const typingDiv=document.getElementById("typing");
typing();

/* YES CLICK */
function yesClick(){
  proposal.classList.add("hidden");
  final.classList.remove("hidden");
  flowerRain();
  fireworks();
}

/* FLOWERS */
function flowerRain(){
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="fall";
    f.innerText="ğŸŒ¸";
    f.style.left=Math.random()*100+"vw";
    f.style.fontSize=20+Math.random()*20+"px";
    f.style.animationDuration=4+Math.random()*4+"s";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),8000);
  },250);
}

/* FIREWORK SPARKLE */
function fireworks(){
  for(let i=0;i<30;i++){
    const s=document.createElement("div");
    s.innerText="âœ¨";
    s.style.position="fixed";
    s.style.left="50%";
    s.style.top="50%";
    s.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`;
    s.style.fontSize="20px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
  }
}
</script>

</body>
</html>
