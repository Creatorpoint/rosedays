<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff4e78,#ff9a9e);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}
header{padding:40px 20px}
h1{font-family:'Great Vibes',cursive;font-size:3.5rem}

.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;
  max-width:420px;
  margin:20px auto;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  font-size:1rem;
}
button{
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}
.hidden{display:none}

/* roses */
.rose{
  position:fixed;
  top:-50px;
  font-size:22px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* glow */
body.glow{
  animation:glow .6s ease-in-out;
}
@keyframes glow{
  0%,100%{box-shadow:0 0 20px rgba(255,255,255,.3)}
  50%{box-shadow:0 0 60px rgba(255,255,255,.9)}
}

/* music wave */
#musicWave{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.music-bar{
  width:6px;
  height:15px;
  background:#fff;
  animation:beat 1s infinite;
}
.music-bar:nth-child(2){animation-delay:.1s}
.music-bar:nth-child(3){animation-delay:.2s}
.music-bar:nth-child(4){animation-delay:.3s}
@keyframes beat{
  0%,100%{height:10px}
  50%{height:35px}
}

/* fireworks */
@keyframes firework{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<header>
<h1>Happy Rose Day üåπ</h1>
<p>A little surprise made with love</p>
</header>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="musicWave"></div>
<button onclick="toggleMusic()" style="position:fixed;top:15px;right:15px">üéµ Music</button>

<div class="card" id="nameCard">
  <h2>Enter Your Girlfriend's Name üíñ</h2>
  <input id="gfName" placeholder="Her Name">
  <button onclick="showWish()">Continue</button>
</div>

<div class="card hidden" id="wishCard">
  <h2 id="wishText"></h2>
  <button onclick="showQuiz()">Next üíò</button>
</div>

<div class="card hidden" id="quizCard">
  <h2>How much do you love me? üòò</h2>
  <button onclick="quizAnswer()">Infinity ‚ôæÔ∏è</button>
</div>

<div class="card hidden" id="photoCard">
  <h2>I Love You ‚ù§Ô∏è</h2>
  <button onclick="showLove()">I Love You üíñ</button>
  <div id="loveBox" class="hidden">
    <p>You are my everything üåπ</p>
    <button onclick="shareWhatsApp()">WhatsApp üí¨</button>
  </div>

  <hr>
  <input type="file" accept="image/*" onchange="loadPhoto(event)">
  <img id="photoPreview">
</div>

<script>
/* music wave */
const wave=document.getElementById("musicWave");
for(let i=0;i<4;i++){
  const b=document.createElement("div");
  b.className="music-bar";
  wave.appendChild(b);
}

function showWish(){
  const name=gfName.value.trim();
  if(!name){alert("Enter name ‚ù§Ô∏è");return;}
  window.girlName=name;
  nameCard.classList.add("hidden");
  wishText.innerText=`Happy Rose Day ${name} üåπ`;
  wishCard.classList.remove("hidden");

  bgMusic.play().catch(()=>{});
  setInterval(()=>{
    document.body.classList.add("glow");
    setTimeout(()=>document.body.classList.remove("glow"),300);
  },600);
}

function showQuiz(){
  wishCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
}

function quizAnswer(){
  quizCard.classList.add("hidden");
  photoCard.classList.remove("hidden");
}

function showLove(){
  loveBox.classList.remove("hidden");
  fireWorks();
}

function fireWorks(){
  for(let i=0;i<30;i++){
    const p=document.createElement("div");
    p.innerText="‚ú®";
    p.style.position="fixed";
    p.style.left="50%";
    p.style.top="50%";
    p.style.setProperty("--x",(Math.random()*400-200)+"px");
    p.style.setProperty("--y",(Math.random()*400-200)+"px");
    p.style.animation="firework 1.5s forwards";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1500);
  }
}

function toggleMusic(){
  bgMusic.paused?bgMusic.play():bgMusic.pause();
}

function shareWhatsApp(){
  const txt=encodeURIComponent(
    `Happy Rose Day ‚ù§Ô∏è ${girlName} üåπ`
  );
  window.open("https://wa.me/?text="+txt);
}

function loadPhoto(e){
  photoPreview.src=URL.createObjectURL(e.target.files[0]);
}

/* rose rain */
setInterval(()=>{
  const r=document.createElement("div");
  r.className="rose";
  r.innerText="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),8000);
},300);
</script>

</body>
</html>
