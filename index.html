<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#ffb6c1,#ff4d6d);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

/* HEART BACKGROUND */
.heart{
  position:fixed;
  bottom:-50px;
  font-size:22px;
  animation:float linear infinite;
  opacity:.8;
}
@keyframes float{
  to{transform:translateY(-120vh) scale(1.5);opacity:0}
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}
.ring{
  font-size:120px;
  animation:ring 2s infinite;
}
@keyframes ring{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15) rotate(5deg)}
}
#type{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  margin-top:20px;
  min-height:80px;
  text-shadow:0 0 25px #fff;
}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
  border-radius:25px;
  padding:30px;
  max-width:420px;
  margin:20px auto;
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
.hidden{display:none}

button,input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:18px;
  border:none;
  font-size:1rem;
}
button{
  background:#ff1e56;
  color:#fff;
  cursor:pointer;
}
button:hover{transform:scale(1.06)}

.teddy{
  font-size:90px;
  animation:teddy 1s infinite alternate;
}
@keyframes teddy{
  from{transform:rotate(-8deg)}
  to{transform:rotate(8deg)}
}

/* FIREWORK TEXT */
.fire{
  position:fixed;
  font-family:'Great Vibes',cursive;
  font-size:3.5rem;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  animation:boom 2s forwards;
}
@keyframes boom{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.5)}
  50%{opacity:1;transform:translate(-50%,-50%) scale(1.2)}
  100%{opacity:1;transform:translate(-50%,-50%) scale(1)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="ring">ğŸ’</div>
  <div id="type"></div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card hidden" id="startCard">
  <div class="teddy">ğŸ§¸</div>
  <h2>Someone wants to ask you somethingâ€¦ ğŸ’•</h2>
  <button onclick="start()">Continue ğŸ’–</button>
</div>

<div class="card hidden" id="nameCard">
  <h2>Your Name ğŸ’—</h2>
  <input id="gfName" placeholder="Her beautiful name">
  <button onclick="next()">Next ğŸ’</button>
</div>

<div class="card hidden" id="quizCard">
  <h2>One Question ğŸ¥º</h2>
  <p>If I hold your hand, will you hold it forever?</p>
  <button onclick="yes()">YES ğŸ˜</button>
  <button onclick="yes()">Obviously YES ğŸ’</button>
</div>

<div class="card hidden" id="finalCard">
  <div class="teddy">ğŸ§¸ğŸ’–</div>
  <h2 id="finalText"></h2>
  <p>Will you be mine forever? ğŸ’ğŸŒ¹</p>
</div>

<script>
/* INTRO TYPING */
const text="Happy Propose Day ğŸ’";
let i=0;
function typing(){
  if(i<text.length){
    type.innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,120);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      startCard.classList.remove("hidden");
    },800);
  }
}
typing();

/* START */
function start(){
  bgMusic.play();
  startCard.classList.add("hidden");
  nameCard.classList.remove("hidden");
}

/* NEXT */
function next(){
  const name=gfName.value||"My Love";
  window.gname=name;
  nameCard.classList.add("hidden");
  quizCard.classList.remove("hidden");
}

/* YES */
function yes(){
  quizCard.classList.add("hidden");
  finalText.innerText=`${gname}, I Love You ğŸ’–`;
  finalCard.classList.remove("hidden");
  fireText();
}

/* FIRE TEXT */
function fireText(){
  const f=document.createElement("div");
  f.className="fire";
  f.innerText=`${gname} ğŸ’`;
  document.body.appendChild(f);
}

/* HEART FLOAT */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);
</script>

</body>
</html>
